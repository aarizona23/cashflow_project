<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–£—á–µ—Ç –î–î–°</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-5">
    <!-- –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞ –Ω–∞ —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫ -->
    <div class="row mb-3">
      <div class="col text-center">
        <a href="{% url 'admin_page' %}" class="btn btn-primary">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–ø—Ä–∞–≤–æ—á–Ω–∏–∫–∞–º–∏</a>
      </div>
    </div>

    <h1>–£—á–µ—Ç –î–î–°</h1>

    <!-- –§–∏–ª—å—Ç—Ä—ã -->
    <div class="row mb-3">
        <div class="col">
            <label>–°:</label>
            <input type="date" id="date_from" class="form-control">
        </div>
        <div class="col">
            <label>–ü–æ:</label>
            <input type="date" id="date_to" class="form-control">
        </div>
        <div class="col">
            <label>–°—Ç–∞—Ç—É—Å:</label>
            <select id="filter_status" class="form-control"></select>
        </div>
        <div class="col">
            <label>–¢–∏–ø:</label>
            <select id="filter_type" class="form-control"></select>
        </div>
        <div class="col">
            <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</label>
            <select id="filter_category" class="form-control"></select>
        </div>
        <div class="col">
            <label>–ü–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏—è:</label>
            <select id="filter_subcategory" class="form-control"></select>
        </div>
        <div class="col d-flex align-items-end">
            <button id="applyFilterBtn" class="btn btn-primary w-100">–ü—Ä–∏–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä</button>
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–∏—Ç—å -->
    <div class="mb-3">
        <a href="{% url 'record' %}" class="btn btn-success">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å</a>
    </div>

    <!-- –¢–∞–±–ª–∏—Ü–∞ -->
    <table class="table table-bordered" id="recordsTable">
        <thead>
            <tr>
                <th>–î–∞—Ç–∞</th>
                <th>–°—Ç–∞—Ç—É—Å</th>
                <th>–¢–∏–ø</th>
                <th>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</th>
                <th>–ü–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏—è</th>
                <th>–°—É–º–º–∞</th>
                <th>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</th>
                <th>–î–µ–π—Å—Ç–≤–∏—è</th>
            </tr>
        </thead>
        <tbody>
            <!-- –ó–∞–ø–∏—Å–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è JS -->
        </tbody>
    </table>

    <script>
    async function fetchAndRenderFilters() {
        // –ü—Ä–∏–º–µ—Ä: —Å—Ç–∞—Ç—É—Å
        const statusResp = await fetch('/cashflow/api/statuses/');
        const statuses = await statusResp.json();
        const selectStatus = document.getElementById('filter_status');
        selectStatus.innerHTML = '<option value="">–í—Å–µ</option>';
        statuses.forEach(st => {
            selectStatus.innerHTML += `<option value="${st.id}">${st.name}</option>`;
        });

        // –¢–∏–ø—ã, –∫–∞—Ç–µ–≥–æ—Ä–∏–∏, –ø–æ–¥–∫–∞—Ç–µ–≥–æ—Ä–∏–∏ ‚Äî –ø–æ –∞–Ω–∞–ª–æ–≥–∏–∏
        const typeResp = await fetch('/cashflow/api/types/');
        const types = await typeResp.json();
        document.getElementById('filter_type').innerHTML = '<option value="">–í—Å–µ</option>' +
            types.map(t => `<option value="${t.id}">${t.name}</option>`).join('');

        const catResp = await fetch('/cashflow/api/categories/');
        const cats = await catResp.json();
        document.getElementById('filter_category').innerHTML = '<option value="">–í—Å–µ</option>' +
            cats.map(c => `<option value="${c.id}">${c.name}</option>`).join('');

        const subResp = await fetch('/cashflow/api/subcategories/');
        const subs = await subResp.json();
        document.getElementById('filter_subcategory').innerHTML = '<option value="">–í—Å–µ</option>' +
            subs.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
    }

    async function loadRecords() {
        const date_from = document.getElementById('date_from').value;
        const date_to = document.getElementById('date_to').value;
        const status = document.getElementById('filter_status').value;
        const type = document.getElementById('filter_type').value;
        const category = document.getElementById('filter_category').value;
        const subcategory = document.getElementById('filter_subcategory').value;

        let url = new URL('/cashflow/api/cashflow/', window.location.origin);
        const params = new URLSearchParams();
        if (date_from && date_to) {
            params.append('created_at_after', date_from);
            params.append('created_at_before', date_to);
        }
        if (status) params.append('status', status);
        if (type) params.append('type', type);
        if (category) params.append('category', category);
        if (subcategory) params.append('subcategory', subcategory);
        url.search = params.toString();

        const resp = await fetch(url);
        const data = await resp.json();

        const tbody = document.querySelector('#recordsTable tbody');
        tbody.innerHTML = '';
        data.forEach(item => {
            tbody.innerHTML += `
                <tr>
                    <td>${item.created_at.split('T')[0]}</td>
                    <td>${item.status_name}</td>
                    <td>${item.type_name}</td>
                    <td>${item.category_name}</td>
                    <td>${item.subcategory_name}</td>
                    <td>${item.amount}</td>
                    <td>${item.comment}</td>
                    <td>
                        <a href="{% url 'record' %}?id=${item.id}" class="btn btn-sm btn-warning">‚úèÔ∏è</a>
                        <button onclick="deleteRecord(${item.id})" class="btn btn-sm btn-danger">üóëÔ∏è</button>
                    </td>
                </tr>
            `;
        });
    }

    async function deleteRecord(id) {
        if (!confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å—å?')) return;
        const res = await fetch(`/cashflow/api/cashflow/${id}/`, {
            method: 'DELETE',
            headers: {
                'X-CSRFToken': getCSRFToken(),
            }
        });
        if (res.ok) {
            alert('–£–¥–∞–ª–µ–Ω–æ');
            loadRecords();
        } else {
            alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
        }
    }

    function getCSRFToken() {
        const cookie = document.cookie.split(';').find(c => c.trim().startsWith('csrftoken='));
        return cookie ? cookie.split('=')[1] : '';
    }

    document.getElementById('applyFilterBtn').addEventListener('click', loadRecords);

    fetchAndRenderFilters().then(loadRecords);
    </script>
</body>
</html>
